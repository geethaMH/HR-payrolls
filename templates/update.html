<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <style>
        body { 
            font-family: Arial; 
            background-color: #f2f2f2; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px #ccc;
            width: 400px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        input[type=text], input[type=number] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Update Employee</h2>
    <form action="/update/{{ employee[0] }}" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ employee[1] }}" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="{{ employee[2] }}" required min="18">

        <label for="department">Department</label>
        <input type="text" id="department" name="department" value="{{ employee[3] }}" required>

        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" value="{{ employee[4] }}" required min="0">

        <button type="submit">✏ Update Employee</button>
    </form>
    <a class="back-link" href="/">⬅ Back to Home</a>
</div>

</body>
</html>
